<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Runden </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let round of rounds | async">
      <ion-list-header>
          <ion-label>{{ round.name }}</ion-label>
        </ion-list-header>
    <app-tournament-round [round]="round"></app-tournament-round>
  </ion-list>

</ion-content>
