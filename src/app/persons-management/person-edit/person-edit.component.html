<ion-card>
  <ion-card-header>
    <ion-card-title>{{ person }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6"> Vorname: </ion-col>
        <ion-col size="6">
          <ion-input
            [(ngModel)]="person.firstName"
            placeholder="Vorname eingeben"
          ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6"> Nachname </ion-col>
        <ion-col size="6">
          <ion-input
            [(ngModel)]="person.lastName"
            placeholder="Nachname eingeben"
          ></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="savePerson()">
    <ion-icon name="checkmark"></ion-icon>
  </ion-fab-button>
</ion-fab>
